<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <script>
      function append() {
        // append(): 마지막 자식 요소에 추가
        // js 방식으로 해보면,
        let li = document.createElement("li");
        // li.innerText = "append 된 친구";
        // document.querySelector("ul").append(li);

        // jQuery 방식
        // jQuery로 요소 생성 X !
        // 원하는 글자 넣기
        $(li).text("jQuery로 append");
        // ul 태그 안으로 append
        $("ul").append(li);
      }

      function prepend() {
        // prepend(): 첫번째 자식 요소에 추가
        // js 방식으로 해보면,
        let li = document.createElement("li");
        // li.innerText = "prepend 된 친구";
        // document.querySelector("ul").prepend(li);

        // jQuery 방식
        // jQuery로 요소 생성 X !
        // 원하는 글자 넣기
        $(li).text("jQuery로 prepend");
        // ul 태그 안으로 append
        $("ul").prepend(li);
      }

      function before() {
        // before(): 기준 요소의 전에 추가한다. ( = 앞에 추가한다.)
        let li = document.createElement("li");
        li.innerText = "before 된 친구";
        // document.querySelector("#li2").before(li);

        // jQuery 방식

        $("#li2").before(li);
      }

      function after() {
        // after(): 기준 요소 다음에 추가한다. ( = 뒤에 추가한다.)
        let li = document.createElement("li");
        li.innerText = "after 된 친구";
        // document.querySelector("#li2").after(li);

        // jQuery 방식

        $("#li2").after(li);
      }

      function removeElement() {
        // 내가 선택한 요소를 삭제하는 친구
        //  document.querySelector("ul").remove();

        $("ul").remove();
      }

      function emptyElement() {
        let standard = document.querySelector("li");
        // document.querySelector("ul").removeChild();

        // removeChild( ) : 부모를 선택하고 삭제할 자식 하나를 보내야 했다.

        // empty(): 선택된 자식들을 모두 삭제한다.
        $("ul").empty();
      }

      function findParent() {
        // parent() : 부모 요소를 반환
        console.log($(".child2").parent());
      }

      function findParents() {
        // parents() : 조상 요소를 모두 반환
        console.log($(".child2").parents());
      }

      function findNext() {
        // next() : nextSibling 내 다음 형제를 보는 친구

        // document의 nextElementSibling 과 동일
        console.log($(".child2").next());
      }

      function findPrev() {
        // prev() : previousSibiling 내 이전 형제를 보는 친구

        // previousSibling, previousElementSibling
        console.log($(".child3").prec()); // previousElemntSibling 와 동일
      }

      function findChildren() {
        // children() : 부모 요소를 선택했을 때 그 자식 요소들을 반환
        //childNodes 랑 Children 중 어떤거랑 동일할까? -> children과 동일

        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>

    <button onclick="append()">append</button>
    <button onclick="prepend()">prepend</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="search()">search</button>
    <button onclick="removeElement()">removeElement</button>
    <button onclick="emptyElement()">emptyElement</button>

    <hr />

    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
