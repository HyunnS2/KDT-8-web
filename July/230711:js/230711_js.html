<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      const msg = "안녕하세요";

      const name = "길동";

      // 안녕하세요 길동님
      console.log(msg);
      console.log(name);
      console.log("님");

      console.log(msg + name + "님");
      //+ 는 변수를 문자로 변환 후 출력
      console.log(msg, name, "님");

      console.log(`${msg} ${name}님`);
      //백틱 : (`) 문자를 쓰다가 변수를 쓸 수 있음 : 옵션키+물결

      //boolean : 참 거짓 예약어
      //
      //undefined : 값이 할당 되지 않은 상태 (의도적X)
      //Null : 의도적으로 빈 데이터 (의도적O)
      //Array : 여러 데이터를 순차적 저장 하는 배열 데이터

      //배열에서 가능한 함수와 속성
      console.log("---------------------");

      let colors = ["red", "orange", "yellow", "green"];
      console.log(colors);

      // 색상 : Array
      console.log("색상 : ", colors);
      console.log("색상 : " + colors);
      console.log(`색상 : ${colors}`);

      //

      let list = [1, 2, 3, 4, 5, 6];
      console.log(list[1]); //2출력
      console.log(list.length); //길이 출력

      //

      list.push(7);
      console.log(list);

      list.pop();
      console.log(list);

      //

      /*
      let mathScore = prompt("수학 점수를 입력 하세요");
      let engScore = prompt("영어 점수를 입력 하세요");

      //입력 받은 숫자가 문자로 인식됨 ㅁ+ㅁ -> 이후 자동형변환 되어 나누기 2
      let avg = (mathScore + engScore) / 2;

      console.log(avg);

      */

      //형변환

      console.log("형변환");
      let num = 456;

      console.log(typeof num);

      let num1 = String(num);
      console.log(typeof num1);

      let num2 = num.toString();
      console.log(typeof num2);

      console.log(typeof num);
      //String() toString()의 차이? : 1은 문자형으로 변경하면서 전역변수 , 2는 누군가의 함수이기 때문에 null 이나 undefined에서 에러나고 존재하는 애 한테만 쓸 수 있음

      //
      // === 는 타입까지 비교, == 는 타입 제외 비교
      console.log(1 === "1");
      console.log(1 == "1");

      console.log(1 != "a");

      //나머지
      console.log(3 % 2);

      //거듭제곱
      console.log(3 ** 3);

      //
      let cnt = 0;

      cnt = cnt + 1;
      cnt++;
      // 대입 하고 덧셈 , ++이 앞에 있으면 더하고 대입

      cnt = cnt - 1;
      cnt--;

      //

      console.log("---------------------");

      function functionName() {
        //함수 선언문
        console.log("안녕하세요");
      } //functionName 이라는 함수를 선언 한 것.

      functionName(); //함수 실행

      //함수 표현식 : 앞에 변수를 만들고 그 뒤에 함수 선언
      let functionName2 = function () {
        console.log("안녕하세요2");
      }; //뒤에 있는 펑션은 = 익명함수

      functionName2();

      //함수 선언문 : 어디서든 호출이 가능 , 함수 선 호출 후 선언해도 됨
      //호이스팅(hoisting) = 함수 선언식들을 먼저 읽고 위로 빼둠

      //함수표현식 : 함수 선언문이 읽혀야 호출이 읽힐 수 있음. 선 호출 불가능
      //함수 표현식은 호이스팅 불가능

      let functionName3 = () => {
        console.log("안녕하세요2");
      }; //익명함수는 화살표 함수로 쓸 수 있음

      //f(x) = x+1 같이 매개변수
      function hello(name, age) {
        console.log(name + "님 안녕하세요.");
        console.log(age + "세");

        return age + 10; //반환
        return age + 20; //실행이 안됨. 함수엔 하나의 반환 가능.
      }

      let result = hello("홍길동", 10);
      console.log("result : ", result);
      let a = 1;
      hello(a);

      /*

      function a() {
        console.log(this);
      }

      let b = function () {
        console.log(this);
      };
      let c = () => {
        console.log(this);
      };

      a();
      b();
      c();

      //this
      console.log(this);

      */

      // 클릭 이벤트

      function test() {
        alert("클릭했습니다");
      }

      function test2(obj) {
        console.log(obj);
        console.log(obj.value);
      }

      //if 문

      console.log("--------------------");

      if (3 > 5) {
        console.log("3 > 5");
      }
      if (3 < 5) {
        console.log("3 < 5");
      }

      //if() {} 현조건이 참일때 실행할 코드
      //else if() {} 윗조건이 거짓일때 실행 할 코드
      //else {}if가 아닌 모든 조건/모든 조건들이 부합하지 않을때 실행할 코드, 소괄호 조건 없음. 쓸거면 젤 마지막에 넣어야함.

      let aa = "김";
      if (aa == "이") {
        console.log("이");
      } else if (aa == "김") {
        console.log("김");
      } else if (aa == "박") {
        console.log("박");
      }

      //

      //스위치문 쓰기

      let test1 = "a";

      if (test1 == "a") {
        console.log("a입니다");
      } else if (test1 == "b") {
        console.log("b입니다");
      } else {
        console.log("a와 b가 모두 아닙니다");
      }

      switch (test1) {
        case "a":
          console.log("a 입니다");
          break;

        case "b":
          console.log("b 입니다");
          break;

        default:
          console.log("a와 b 모두가 아닙니다");
      }

      //3항 연산자

      if (a > 5) {
        console.log("5보다 크다");
      } else {
        console.log("5보다 작다");
      }

      // 조건 ? 참일때, : 거짓일 때
      a > 5 ? console.log("5보다 크다") : console.log("5보다 작다");

      a > 5
        ? console.log("5보다 크다")
        : a == 5
        ? console.log("5랑 같다")
        : console.log("5보다 작다");

      //

      console.log("--------------------");

      //for 문

      for (let i = 0; i < 10; i++) {
        //초기화 = i 라는 변수를 0으로 세팅
        //조건 = i 가 10보다 작을 때
        //증감식 = i를 1 씩 증가시키겠다.
        console.log("i : ", i);
      }

      //while 문 : ~ 하는 동안

      let flag = true;
      while (flag) {
        let a = prompt("끝내고 싶으면 exit을 입력하시오.");
        if (a == "exit") {
          flag = False;
        } else {
          console.log("입력값은" + a + "입니다.");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="test();">버튼</button>

    <div style="background-color: yellow" onclick="test()">안녕</div>

    <input type="text" value="adsfd" onchange="test2(this)" onkeyup="test2" />
  </body>
</html>
