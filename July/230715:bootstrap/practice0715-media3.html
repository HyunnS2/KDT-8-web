<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --nav-height-lg: 100px;
        --nav-height-sm: 60px;
      }

      body {
        margin: 0;
      }

      /* HEADER */
      header {
        width: 100%;
        height: var(--nav-height-lg);
        z-index: 100;
      }

      /* 768px 보다 클때의 header */
      header .inner {
        background-color: lightblue;
        height: 100%;
        position: relative;
      }

      /* LOGO */
      header .inner .logo {
        color: white;
        font-size: 30px;
        display: flex;
        align-items: center;
        position: absolute;
        top: 25%;
        left: 20%;
      }

      header .inner .menu {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;

        position: absolute;
        top: 25%;
        left: 40%;
      }

      header .inner .menu li {
        margin: 10px;
      }

      /* 미디어 쿼리 작성 768px 이하일 때  */

      @media screen and (max-width: 768px) {
        header .inner.menu.li {
          display: flex;
          flex-wrap: nowrap;
        }

        header .inner .logo {
          top: 25%;
          left: 50%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <i class="fa-solid fa-igloo"></i>
        </div>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>
    </header>
  </body>
</html>
