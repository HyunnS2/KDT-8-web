<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <script>
      // $(선택자).함수();
      // $ 란? : jQuery(선택자).함수() 였는데 jQuery 글자가 길어서 이제 $ 로 표시함
      // $() : parameter 로 선택자를 전달받아 특정 HTML 요소를 선택한다 -> 여기서 선택된 요소는 'jquery 객체' 라고 한다.
      // 함수 : jQuery 메소드

      function setValue() {
        // document.getElementById("input").value = "안녕";

        $("#input").val("안녕");
      }

      function getValue() {
        // document로 요소 선택 하고, 그 요소가 input 일 때 value 가져오기
        // let value = document.getElementById("input").value;

        // jQuery 문법을 이용해서 input의 값 가져오기
        let value = $("#input").val();

        alert(value);
      }

      function changeStyle() {
        // document 방식으로 해보면,
        // let div = document.querySelector("div");
        // div.style = "border :10px solid black;";

        // $().css("속성",속성값)
        $("div").css("border", "10px solid black");
      }

      function changeText() {
        // document 방식으로 해보면,
        // let div = document.querySelector("div");
        // div.innerText = "<b>jQuery 사용 전 글자 바꾸기<b>";

        // $().text();
        // 태그가 읽히지 않음
        $("div").text("<b>jQuery 사용 후<b>");
      }

      function changeAttribute() {
        // document 방식으로 해보면,
        // let a = document.querySelector("a");
        // set Attributee(속성,속성값)
        // a.setAttribute("href", "https://google.com");

        // $().attr("속성","속성값")
        $("a").attr("href", "https://google.com");
      }

      function changeHTML() {
        // document 방식으로 해보면,
        // let div = document.querySelector("div");
        // div.innerHTML = "<b>jQuery 사용 전 글자 바꾸기<b>";

        // $().html();
        // 태그가 태그로 읽힘
        $("div").html("<b>jQuery 사용 후<b>");
      }
    </script>

    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .div1 {
        background-color: red;
      }
      .div2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="https://naver.com">naver</a>
    <input type="text" id="input" />
    <div class="div1"></div>
    <div class="div2"></div>

    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <button onclick="changeStyle()">changeStyle</button>
    <!-- innerText -->
    <button onclick="changeText()">changeText</button>
    <!-- setAttribute -->
    <button onclick="changeAttribute()">changeAttribute</button>
    <!-- innerHTML -->
    <button onclick="changeHTML()">changeHTML</button>
  </body>
</html>
